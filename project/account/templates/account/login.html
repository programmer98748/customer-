{% extends "users/base.html" %}
{% load i18n %}
{% block title %}{% trans 'Login' %}{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="form-content my-3 p-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                        <div class="card-header justify-content-center">
                            <div id="error_div"></div>
                            <h3 class="font-weight-light my-1 text-center">{% trans 'Login' %}</h3>
                        </div>
                        
                          
                          
                                               
                        
                         
                            <form method="POST">
                                <div class="card-body">
                                    
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group">
                                            {{ form |crispy }}
                                        </div>
                                    </div>
                                </div>
                            
                               
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group mt-0 mb-1">
                                          <button name="login" class="col-md-12 btn btn-dark" id="login">{% trans 'login' %}</button>
                                          <input type="hidden" name="next" value="{{ next }}" />

                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <div class="small">

                                <a href="{% url 'password_reset' %}"><i> {% trans 'Lost your Password' %} </i></a>
                            </div>
                            <div class="d-flex justify-content-center">
                                
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
{% endblock content %}
