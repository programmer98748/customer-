{% extends "users/base.html" %}
{% load i18n %}

{% block title %} Login Page {% endblock title%}
{% block content %}
    <div class="form-content my-3 p-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                        <div class="card-header justify-content-center">
                            <div id="error_div"></div>
                            <h3 class="font-weight-light my-1 text-center">{% trans 'login' %}</h3>
                        </div>
                        
                          
                          
                                               
                        
                         
                            <form method="POST">
                                <div class="card-body">
                                    {% if form.errors %}
                                    <div class="error-message text-center alert alert-danger alert-dismissible" role="alert">
                                      <span class="">{{ form.username.errors }}</span>
                                      
                                      <span class="">{{ form.password.errors }}</span>
                                      <hr>
                                    </div>
                                    
                                  {% endif %} 
                                  
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group">
                                            <label class="small mb-1">Username</label>
                                            {{ form }}
                                        </div>
                                    </div>
                                </div>
                              
                               
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group mt-0 mb-1">
                                          <button name="login" class="col-md-12 btn btn-dark" id="login">Sign in</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <div class="small">

                                <a href="{% url 'password_reset' %}"><i> هل نسيت?</i></a>
                            </div>
                            <div class="d-flex justify-content-center">
                                
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
{% endblock content %}
